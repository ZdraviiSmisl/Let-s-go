<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <title>country-filter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../source/css/style.css">
  </head>
  <body class="page__body">
    <section class="filter">
      <div class="page__center">
        <div class="filter__container">
          <h2 class="filter__tittle">Фильтрация по странам:</h2>
          <button class="filter__toggle" type="button">
            <span class="filter__open">показать все</span>
            <span class="filter__close">свернуть</span>
          </button>
        </div>
        <div class="filter__modal modal">
          <ul class="filter__list continents">
            <li class="continents__item">Европа</li>
            <li class="continents__item">Азия</li>
            <li class="continents__item">америка</li>
            <li class="continents__item">острова</li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
