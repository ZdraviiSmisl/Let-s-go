<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>activities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="page__body">
  <div class="page__center page__center--tablet-except">
    <fieldset class="plan__field activities page__field" id="third-step">
      <div class="activities__container">
        <ul class="plan__list page__list">
          <li class="plan__item">Даты</li>
          <li class="plan__item">маршрут</li>
          <li class="plan__item plan__item--current">развлечения</li>
        </ul>
        <h3 class="plan__title plan__title--third">Шаг 3. Развлечения</h3>
        <p class="plan__description plan__description--about">Наконец, расскажите о своих планах времяпровождения. Можно писать в свободной форме и ставить тэги.</p>
        <label class="comment-label" for="comment-first">Босния и Герцеговина</label>
        <textarea class="comment-text" name="comment" id="comment-first" placeholder="План действий"></textarea>
        <label class="comment-label" for="comment-second">Чехия</label>
        <textarea class="comment-text" name="comment" id="comment-second" placeholder="Пить пиво и лазить по&nbsp;старым замкам, наслаждаться&nbsp;архитектурой и вот это все." readonly></textarea>
        <button class="submit-form" type="submit" aria-label="Отправить форму">Отправить</button>
        <a class="plan__back plan__back--second page__link" href="#second-step">На шаг назад</a>
      </div>
    </fieldset>
  </div>
</body>
</html>
