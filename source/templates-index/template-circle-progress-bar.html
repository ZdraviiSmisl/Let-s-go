<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <title>circle-progress-bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body class="page__body">
    <section class="circle-bar">
      <div class="circle-bar__wrap">
        <div class="circle-bar__field">
          <svg class="circle-bar__svg">
            <circle class="circle-bar__circle circle-bar__circle--1" cx="25" cy="25" r="25"></circle>
            <circle class="circle-bar__circle circle-bar__circle--2" cx="30" cy="30" r="28"></circle>
          </svg>
          <div class="circle-bar__reached-level">
            <span class="circle-bar__number">99</span><span class="circle-bar__level">level</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
