<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <title>authorization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body class="page__body">
    <section class="authorization">
      <h2 class="page__hidden">Авторизация</h2>
      <div class="page__center authorization__wrap">
        <strong class="authorization__suggest">Заинтересовались?</strong>
        <p class="authorization__expectation">Зарегистрируйтесь, это&nbsp;быстро и бесплатно! Уже&nbsp;зарегистрированы? Тогда скорее <a class="authorization__link" href="authorization.html">авторизуйтесь</a>.</p>
        <form class="authorization__form" action="https://echo.htmlacademy.ru" method="post">
          <input class="authorization__email" name="email" type="email" placeholder="E-mail" aria-label="Введите почту">
          <button class="authorization__btn" type="submit" aria-label="Регистрация">
            <span class="authorization__name">Регистрация</span>
          </button>
        </form>
        <div class="authorization__block contacts">
          <p class="contacts__text">Остались вопросы? Мы&nbsp;срадостью на них ответим!</p>
          <a class="contacts__phone page__link" href="tel:8 800 555-86-28">8 800 555-86-28</a>
          <a class="contacts__email page__link" href="mailto:mail@htmlacademy.ru">mail@htmlacademy.ru</a>
        </div>
      </div>
    </section>
  </body>
</html>
