  <body class="page__body">
    <section class="authorization">
      <h2 class="page__hidden">Авторизация</h2>
      <div class="page__center">
        <strong class="authorization__suggest">Заинтересовались?</strong>
        <p>Зарегистрируйтесь, это быстро и бесплатно! Уже зарегистрированы? Тогда скорее <a class="authorization__link" href="authorization.html">авторизуйтесь</a>.</p>
        <form class="authorization__form" action="https://echo.htmlacademy.ru" method="post">
          <input class="authorization__email" name="email" type="email" placeholder="E-mail">
          <button class="authorization__btn" type="submit">
            <span class="authorization__text">Регистрация</span>
          </button>
        </form>
      </div>
    </section>
  </body>
