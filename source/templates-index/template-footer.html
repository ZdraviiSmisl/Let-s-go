<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <title>footer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body class="page__body">
    <footer class="page__footer footer">
      <div class="page__center footer__wrap">
        <a class="footer__logo logo">
          <div class="logo__wrap logo__wrap--mobile">
            <svg class="logo__image" width="96" height="15">
              <use href="../../img/logo.svg#logo-mobile"/>
            </svg>
          </div>
          <div class="logo__wrap logo__wrap--tablet">
            <svg class="logo__image" width="166" height="42">
              <use href="../../img/logo.svg#logo-tablet"/>
            </svg>
          </div>
          <div class="logo__wrap logo__wrap--desktop">
            <svg class="logo__image" width="200" height="50">
              <use href="../../img/logo.svg#logo-desktop"/>
            </svg>
          </div>
        </a>
        <div class="footer__part social">
          <ul class="social__list page__list">
            <li class="social__item">
              <a class="social__link social__link--fb" href="https://www.facebook.com/htmlacademy">
                <span>Мы в Facebook</span>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--vk" href="https://vk.com/htmlacademy">
                <span>Мы Вконтакте</span>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--inst" href="https://www.instagram.com/htmlacademy/?hl=ru">
                <span>Мы в Instagram</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="footer__part copyright ">
          <span class="copyright__text">Разработано</span>
          <a class="copyright__link page__link" href="https://htmlacademy.ru/intensive/htmlcss">
            <span class="page__hidden">HTML Academy</span>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
