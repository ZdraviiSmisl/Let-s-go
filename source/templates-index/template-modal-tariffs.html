<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <title>modal of tariffs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body class="page__body">
    <section class="tariffs-modal modal">
      <div class="tariffs-modal__wrap page__center">
      <h2 class="tariffs-modal__tittle">Бизнес-тарифы</h2>
      <ul class="tariffs-modal__list page__list">
        <li class="tariffs-modal__item">
          <p class="tariffs-modal__text">Реклама у блогера</p>
          <span class="tariffs-modal__price">300 000 руб.<span class="page__hidden">рублей</span>/пост</span>
        </li>
        <li class="tariffs-modal__item">
          <p class="tariffs-modal__text">Накрутка подписчиков</p>
          <span class="tariffs-modal__price">от 1 руб.<span class="page__hidden">рублей</span>/шт.<span class="page__hidden">штук</span></span>
        </li>
          <li class="tariffs-modal__item">
          <p class="tariffs-modal__text">Лайки от ботов</p>
        <span class="tariffs-modal__price">от 20 коп.<span class="page__hidden">копеек</span>/лайк</span>
        </li>
        <li class="tariffs-modal__item">
          <p class="tariffs-modal__text">Ваш продакт-плейсмент</p>
          <span class="tariffs-modal__price">Индивидуально</span>
        </li>
      </ul>
      <button class="tariffs-modal__close page__button" type="button">Закрыть окно</button>
      </div>
    </section>
  </body>
</html>
