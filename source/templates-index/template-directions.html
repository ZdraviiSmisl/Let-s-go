<!DOCTYPE html>
<html class="page" lang="en">
<head>
  <meta charset="UTF-8">
  <title>directions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="page__body">
<section class="directions">
  <div class="page__center directions__wrap">
    <h2 class="directions__title">Направления</h2>
    <p class="directions__text">Мы не продаем туры и&nbsp;ничего не рекламируем. Люди сами пишут о странах, куда хотели
      бы отправиться и чем можно там заняться.</p>
    <article class="directions__tai card">
      <picture>
        <source media="(min-width: 1320px)" srcset="../img/thailand-desktop@x1.jpg, ../img/thailand-desktop@2x.jpg 2x"/>
        <source media="(min-width: 768px)" srcset="../img/thailand-desktop@x1.jpg, ../img/thailand-desktop@2x.jpg 2x"/>
        <img class="card__photo page__img" src="../img/thailand-mobile-1@1x.jpg" srcset="../img/thailand-mobile-1@2x.jpg 2x" alt="Thailand-photo">
      </picture>
      <div class="card__wrap card__wrap--thailand">
        <b class="card__tittle card__tittle--thailand">Таиланд</b>
        <p class="card__text">Джунгли зовут!</p>
        <span class="card__count">18321</span>
      </div>
    </article>
    <article class="directions__france card">
      <picture>
        <source media="(min-width: 1320px)" srcset="../img/france-desktop@1x.jpg, ../img/france-desktop@2x.jpg 2x"/>
        <source media="(min-width: 768px)" srcset="../img/france-desktop@1x.jpg, ../img/france-desktop@2x.jpg 2x"/>
        <img class="card__photo page__img" src="source/img/france-mobile-1@1x.jpg" srcset="../img/france-mobile-1@2x.jpg 2x" alt="France-photo">
      </picture>
      <div class="card__wrap card__wrap--france">
        <b class="card__tittle card__tittle--france">Франция</b>
        <p class="card__text">Трэ бьен, манифик!</p>
        <span class="card__count">12518</span>
      </div>
    </article>
    <article class="directions__czech card">
      <picture>
        <source media="(min-width: 1320px)" srcset="../img/czech-desktop@1x.jpg, ../img/czech-desktop@2x.jpg 2x"/>
        <source media="(min-width: 768px)" srcset="../img/czech-desktop@1x.jpg, ../img/czech-desktop@2x.jpg 2x"/>
        <img class="card__photo card__photo--czech page__img" src="source/img/czech-mobile-1@1x.jpg" srcset="../img/czech-mobile-1@2x.jpg 2x" alt="France-photo">
      </picture>
      <div class="card__wrap card__wrap--czech">
        <b class="card__tittle card__tittle--czech">Чехия</b>
        <p class="card__text card__text--czech">Закоулки старой Европы</p>
        <span class="card__count card__count--czech">5326</span>
      </div>
    </article>
    <a class="directions__show-all page__link page__button" href="form.html">Показать все</a>
  </div>
</section>
</body>
</html>
