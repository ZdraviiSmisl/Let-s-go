<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <title>tariffs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body class="page__body">
    <section class="tariffs">
      <h2 class="page__hidden">Тарифы</h2>
      <div class="tariffs__wrap page__center">
        <p class="tariffs__add">Добавьте свой профиль</p>
        <ul class="tariffs__list page__list">
          <li class="tariffs__item">
            <p class="tariffs__name tariffs__name--1">Базовое размещение</p>
            <span class="tariffs__price">Бесплатно</span>
          </li>
          <li class="tariffs__item">
            <p class="tariffs__name">Вывод на первых позициях</p>
            <span class="tariffs__price">99 руб./мес</span>
          </li>
          <li class="tariffs__item">
            <p class="tariffs__name tariffs__name--3">Кастомный цвет карточки</p>
            <span class="tariffs__price">59 руб./мес</span>
          </li>
        </ul>
        <button class="tariffs__for-business page__button"type="button">Показать тарифы для бизнеса</button>
      </div>
    </section>
  </body>
</html>
