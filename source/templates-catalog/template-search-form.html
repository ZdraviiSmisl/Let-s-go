<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Search-Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body class="page__body">
    <section class="search">
      <div class="page__center page__center--desktop-except search__wrap">
        <h2 class="page__hidden">Форма поиска попутчиков</h2>
        <form class="search__form" action="https://echo.htmlacademy.ru" method="post">
          <h3 class="search__title">Подберите идеального попутчика</h3>
          <fieldset class="search__field hobby">
            <input class="hobby-btn" type="checkbox" id="btn">
            <label class="hobby-show" for="btn">+</label>
            <legend class="hobby__legend legend">хобби<span class="legend__colon">:</span></legend>
            <div class="hobby__wrap wrap">
              <input class="hobby__gym search__checkbox page__hidden" id="gym" type="checkbox" checked>
              <label class="hobby__label label" for="gym">Спортзал</label>
              <input class="hobby__hookah search__checkbox page__hidden" id="hookah" type="checkbox" checked>
              <label class="hobby__label label" for="hookah">Кальян</label>
              <input class="hobby__sofa search__checkbox page__hidden" id="sofa" type="checkbox">
              <label class="hobby__label label" for="sofa">Диван</label>
            </div>
          </fieldset>
          <fieldset class="search__field music">
            <input class="music-btn" type="checkbox" id="music" checked>
            <label class="music-show" for="music">+</label>
            <legend class="music__legend legend">музыка<span class="legend__colon">:</span></legend>
            <div class="music__wrap wrap">
              <input class="music__rock search__checkbox page__hidden" id="rock" type="checkbox" checked>
              <label class="music__label label" for="rock">Тяжелый рок</label>
              <input class="music__rap search__checkbox page__hidden" id="rap" type="checkbox">
              <label class="music__label label" for="rap">Русский рэп</label>
              <input class="music__euro-dance search__checkbox page__hidden" id="euro-dance" type="checkbox">
              <label class="music__label label" for="euro-dance">Евроденс</label>
            </div>
          </fieldset>
          <fieldset class="search__field food">
            <input class="food-btn" type="checkbox" id="food">
            <label class="food-show" for="food">+</label>
            <legend class="food__legend legend">еда<span class="legend__colon">:</span></legend>
            <div class="food__wrap wrap">
              <input class="food__meat search__checkbox page__hidden" id="meat" type="checkbox" checked>
              <label class="food__label label" for="meat">Мясоед</label>
              <input class="food__pp search__checkbox page__hidden" id="pp" type="checkbox">
              <label class="food__label label" for="pp">Сидит на ПП</label>
              <input class="food__vegan search__checkbox page__hidden" id="vegan" type="checkbox">
              <label class="food__label label" for="vegan">Веган-сыроед</label>
            </div>
          </fieldset>
          <fieldset class="search__field transport">
            <input class="transport-btn" type="checkbox" id="transport" checked>
            <label class="transport-show" for="transport">+</label>
            <legend class="transport__legend legend">транспорт<span class="legend__colon">:</span></legend>
            <div class="transport__wrap wrap">
              <label class="transport__label">
                <input class="transport__plane page__hidden" type="checkbox" checked>
                <span class="plane">dgf</span>
              </label>
              <label class="transport__label">
                <input class="transport__car page__hidden" type="checkbox" checked>
                <span class="car">dfgd</span>
              </label>
              <label class="transport__label">
                <input class="transport__bike page__hidden" type="checkbox">
                <span class="bike">gdg</span>
              </label>
              <label class="transport__label">
                <input class="transport__on-foot page__hidden" type="checkbox" checked>
                <span class="on-foot">dg</span>
              </label>
            </div>
          </fieldset>
          <fieldset class="search__field level">
            <input class="level-btn" type="checkbox" id="level" checked>
            <label class="level-show" for="level">+</label>
            <legend class="level__legend legend">левел<span class="legend__colon">:</span></legend>
            <div class="level__wrap wrap level__toggle">
              <div class="level__range">
                <input class="min" value="30" id="min-value">
                <label for="min-value"><span class="page__hidden">Минимальное значение</span></label>
                <input class="max" value="100" id="max-value">
                <label for="max-value"><span class="page__hidden">Максимальное значене</span></label>
              </div>
              <div class="level__slider" aria-label="Отфильтровать уровни в диапазоне">
                <div class="level__bar"></div>
              </div>
            </div>
          </fieldset>
          <input class="search__btn" type="submit" value="Показать" aria-label="Показать результаты">
        </form>
      </div>
    </section>
  </body>
</html>
